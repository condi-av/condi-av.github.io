<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Как добраться | AC Service</title>
  <meta name="description" content="Адрес и схема проезда к сервису AC Service в Москве">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=6a008034-faa2-4fb0-8d62-671062ab8aaf&lang=ru_RU"></script>
</head>
<body>
  <header>...</header>
  <nav>...</nav>

  <main class="map-page">
    <section>
      <h1>Как добраться</h1>
      <div class="content">
        <div class="address-block">
          <h2><i class="fas fa-map-marker-alt"></i> Наш адрес</h2>
          <p>г. Москва, ул. Люберка, 1/1А</p>
          <p>Вход со стороны парковки, 3 этаж, офис 305</p>
        </div>

        <div class="transport">
          <h2><i class="fas fa-subway"></i> Метро</h2>
          <p>Ближайшие станции:</p>
          <ul>
            <li>Выхино (10 минут пешком)</li>
            <li>Рязанский проспект (15 минут на автобусе 133)</li>
          </ul>
        </div>

        <div class="work-hours">
          <h2><i class="fas fa-clock"></i> Часы работы</h2>
          <p>Пн-Сб: 09:00 – 21:00</p>
          <p>Вс: выходной</p>
        </div>

        <div id="detailedMap" style="height: 500px; margin-top: 30px;"></div>
      </div>
    </section>
  </main>

  <footer>...</footer>

  <script>
    // Детализированная карта
    ymaps.ready(function() {
      const map = new ymaps.Map('detailedMap', {
        center: [55.692252, 37.924886],
        zoom: 17,
        controls: ['zoomControl', 'typeSelector']
      });

      const placemark = new ymaps.Placemark([55.692252, 37.924886], {
        hintContent: 'AC Service',
        balloonContent: `
          <img src="/images/office-photo.jpg" width="200" alt="Фото входа">
          <p>Парковка для клиентов бесплатная</p>
        `
      }, {
        iconLayout: 'default#image',
        iconImageHref: '/images/map-icon.png',
        iconImageSize: [48, 48]
      });

      map.geoObjects.add(placemark);
    });
  </script>
</body>
</html>
