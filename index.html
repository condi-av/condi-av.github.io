function initMap() {
  if (typeof ymaps !== 'undefined') {

          <p>г. Москва, ул. Люберка, 1/1А</p>

      iconLayout: 'default#image',

      iconImageOffset: [-24, -48],
      balloonCloseButton: true
    });

    map.geoObjects.add(placemark);
    map.behaviors.disable('scrollZoom');
  }
}
